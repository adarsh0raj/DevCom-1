<!-- Parallax Section -->
<section class="site-section parallax-features-section parallax" id="parallax-features" data-scrollax-parent="true">

  <!-- Parallax Image -->
  <div class="cover" data-scrollax="properties: { 'translateY': '48%' }">
    <img src="{{ site.baseurl }}/images/new3.jpeg" alt="Parallax Features" />
  </div>

  <div class="container">

    <div class="row text-center">

  
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2 style="color: #cce4ff">{{ site.core-title }}</h2>
        <hr class="normal">
      </header>

      
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content">
        <p>{{ site.core-description }}</p>
      </div>

    </div>

    <div class="row section-features">

      <div class="col-md-4 phone" style="padding: auto; margin: auto;">
        <img src="{{ site.baseurl }}/images/instiapp-new.png" style="max-width: 350px; height: 200px;" alt="InstiApp" />
      </div>

      <div class="col-md-4 phone" style="padding: auto; margin: auto;">
        <img src="{{ site.baseurl }}/images/temp1.jpg" style="max-width: 350px; height: 200px;" alt="InstiApp" />
      </div>

      <div class="col-md-4 phone" style="padding: auto; margin: auto;">
        <img src="{{ site.baseurl }}/images/temp2.png" style="max-width: 350px; height: 200px;" alt="InstiApp" />
      </div>

      <!-- <div id="popup">
        This is popup.
      </div> -->

    </div>
